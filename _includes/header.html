<header class="site-header">
  <div class="brand">
    <img src="{{ site.baseurl }}/assets/img/placeholder_logo_flag_1200x300.png" alt="The Interurbanist flag" class="brand-flag">
    <div class="brand-text">
      <h1 class="site-title">{{ site.title }}</h1>
      {% assign all = site.longform | concat: site.shortform | sort: 'date' | reverse %}
      {% assign latest = all | first %}
      <p class="site-desc">
        {{ site.description }} | Most recent post: 
        {% if latest and latest.date %}{{ latest.date | date: "%b %-d" }}{% else %}n/a{% endif %}.
      </p>
    </div>
  </div>
  <div class="controls">
    <div class="font-controls" role="group" aria-label="Font size">
      <button id="fontSmall" class="btn" aria-label="Smaller text">Aâˆ’</button>
      <button id="fontLarge" class="btn" aria-label="Larger text">A+</button>
    </div>
    <div class="mode-controls" role="group" aria-label="Browse mode">
      <button id="modeTimeline" class="btn">Timeline only</button>
      <button id="modeSections" class="btn">Sections swipe</button>
    </div>
  </div>
</header>
