<header class="site-header">
  <a class="skip" href="#content">Skip to content</a>
  <div class="brand">
    <a href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/assets/img/the_interurbanist_flag_1411x294.jpg" alt="The Interurbanist flag" class="brand-flag">
    </a>
    <div class="brand-text">
      <h1 class="site-title">{{ site.title }}</h1>
      {% assign all = site.longform | concat: site.shortform | sort: 'path' | reverse %}
      {% assign latest = all | first %}
      <p class="site-desc">
        {{ site.description }} | Most recent post:
        {% if latest %}
          {% include date.html doc=latest format="%b %-d" %}
        {% else %}n/a{% endif %}.
      </p>
    </div>
  </div>
  <div class="controls">
    <div class="font-controls" role="group" aria-label="Font size">
      <button id="fontSmall" class="btn" aria-label="Smaller text">Aâˆ’</button>
      <button id="fontLarge" class="btn" aria-label="Larger text">A+</button>
    </div>
    <div class="mode-controls" role="group" aria-label="Browse mode">
      <button id="modeTimeline" class="btn">Timeline</button>
      <button id="modeSections" class="btn">By Section</button>
    </div>
  </div>
</header>
